<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账单详情 - 英博云平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/billing.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 主要内容区 -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <!-- 页面标题和操作区 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1">账单详情</h2>
                        <p class="text-muted">查看详细的账单信息和消费记录</p>
                    </div>
                    <div class="d-flex gap-3">
                        <!-- 时间范围选择器 -->
                        <select class="form-select" id="timeRange">
                            <option value="month">按月查看</option>
                            <option value="custom">自定义时间段</option>
                        </select>
                        <!-- 导出按钮 -->
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-download me-2"></i>导出账单
                        </button>
                    </div>
                </div>

                <!-- 账单概览和详情切换 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="billingTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">
                                    <i class="fas fa-chart-pie me-2"></i>账单概览
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab">
                                    <i class="fas fa-list me-2"></i>账单详情
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content mt-4" id="billingTabsContent">
                            <!-- 账单概览 -->
                            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                                <div class="row">
                                    <!-- 月度账单卡片 -->
                                    <div class="col-md-4 mb-4">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h6 class="card-subtitle mb-2 text-muted">2024年3月</h6>
                                                <h3 class="card-title mb-2">¥4,350.00</h3>
                                                <p class="card-text text-muted mb-3">较上月增长 12.5%</p>
                                                <a href="#" class="btn btn-outline-primary btn-sm" onclick="showMonthDetails('2024-03')">
                                                    查看详情
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h6 class="card-subtitle mb-2 text-muted">2024年2月</h6>
                                                <h3 class="card-title mb-2">¥3,865.00</h3>
                                                <p class="card-text text-muted mb-3">较上月增长 8.2%</p>
                                                <a href="#" class="btn btn-outline-primary btn-sm" onclick="showMonthDetails('2024-02')">
                                                    查看详情
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-4">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h6 class="card-subtitle mb-2 text-muted">2024年1月</h6>
                                                <h3 class="card-title mb-2">¥3,572.00</h3>
                                                <p class="card-text text-muted mb-3">较上月增长 5.7%</p>
                                                <a href="#" class="btn btn-outline-primary btn-sm" onclick="showMonthDetails('2024-01')">
                                                    查看详情
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 账单详情 -->
                            <div class="tab-pane fade" id="details" role="tabpanel">
                                <!-- 时间范围选择 -->
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text">开始日期</span>
                                            <input type="date" class="form-control" id="startDate">
                                            <span class="input-group-text">结束日期</span>
                                            <input type="date" class="form-control" id="endDate">
                                        </div>
                                    </div>
                                </div>

                                <!-- 账单明细表格 -->
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>计费项</th>
                                                <th>项目</th>
                                                <th>规格</th>
                                                <th>用量</th>
                                                <th>单价</th>
                                                <th>金额</th>
                                                <th>时间</th>
                                            </tr>
                                        </thead>
                                        <tbody id="billingDetailsList">
                                            <!-- 账单明细将通过JavaScript动态加载 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/billing-details.js"></script>
</body>
</html>
