<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发机 - 英博云平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏容器 -->
        <div id="sidebar-container"></div>
        
        <!-- 主要内容区 -->
        <div class="main-content devmachine-page">
            <div class="container-fluid py-4">
                <!-- 页面标题和操作区 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1">开发机</h2>
                        <p class="text-muted">管理您的开发机实例</p>
                    </div>
                    <div class="d-flex gap-3">
                        <!-- 项目选择器 -->
                        <div class="project-selector">
                            <select class="form-select" id="projectSelector">
                                <option value="all">所有项目</option>
                                <option value="project1">项目一</option>
                                <option value="project2">项目二</option>
                                <option value="project3">项目三</option>
                            </select>
                        </div>
                        <div class="search-box">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="搜索开发机...">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createDevMachineModal">
                            <i class="fas fa-plus me-2"></i>创建开发机
                        </button>
                    </div>
                </div>

                <!-- 资源概览卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">运行中实例</h6>
                                <h3 class="card-title mb-0 text-success">2</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">CPU使用量</h6>
                                <h3 class="card-title mb-0">24核</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">内存使用量</h6>
                                <h3 class="card-title mb-0">48 GB</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">存储使用量</h6>
                                <h3 class="card-title mb-0">240 GB</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 开发机列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>实例名称</th>
                                        <th>所属项目</th>
                                        <th>规格</th>
                                        <th>IP地址</th>
                                        <th>资源使用</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>到期时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <i class="fas fa-desktop me-2 text-primary"></i>
                                                <div>
                                                    <div>dev-machine-001</div>
                                                    <small class="text-muted">Ubuntu 20.04</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="badge bg-info">项目一</span>
                                        </td>
                                        <td>
                                            <div>8核16G</div>
                                            <small class="text-muted">高性能型</small>
                                        </td>
                                        <td>
                                            <div>172.16.1.100</div>
                                            <small class="text-muted">公网访问</small>
                                        </td>
                                        <td>
                                            <div class="d-flex flex-column">
                                                <div class="mb-1">
                                                    <div class="progress" style="width: 120px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 75%"></div>
                                                    </div>
                                                    <small class="text-muted">CPU: 75%</small>
                                                </div>
                                                <div>
                                                    <div class="progress mt-1" style="width: 120px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 60%"></div>
                                                    </div>
                                                    <small class="text-muted">内存: 60%</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td><span class="badge bg-success">运行中</span></td>
                                        <td>2024-03-15 10:30</td>
                                        <td>2024-04-15 10:30</td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="查看开发机详情">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="SSH连接">
                                                    <i class="fas fa-terminal"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="重启开发机">
                                                    <i class="fas fa-redo"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="删除开发机">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <div class="text-muted">
                                共 1 条记录
                            </div>
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- 创建开发机模态框 -->
                <div class="modal fade" id="createDevMachineModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">创建开发机</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createDevMachineForm">
                                    <!-- 基本信息 -->
                                    <div class="mb-4">
                                        <h6 class="mb-3">基本信息</h6>
                                        <div class="mb-3">
                                            <label class="form-label">实例名称</label>
                                            <input type="text" class="form-control" name="name" placeholder="请输入实例名称">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">所属项目 <span class="text-danger">*</span></label>
                                            <select class="form-select" name="project" required>
                                                <option value="">请选择项目</option>
                                                <option value="project1">项目一</option>
                                                <option value="project2">项目二</option>
                                                <option value="project3">项目三</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">操作系统</label>
                                            <select class="form-select" name="os">
                                                <option value="ubuntu20.04">Ubuntu 20.04</option>
                                                <option value="ubuntu22.04">Ubuntu 22.04</option>
                                                <option value="centos7">CentOS 7</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- 配置信息 -->
                                    <div class="mb-4">
                                        <h6 class="mb-3">配置信息</h6>
                                        <div class="mb-3">
                                            <label class="form-label">实例规格</label>
                                            <select class="form-select" name="spec">
                                                <option value="small">基础型 - 4核8G</option>
                                                <option value="medium">高性能型 - 8核16G</option>
                                                <option value="large">增强型 - 16核32G</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">系统盘</label>
                                            <select class="form-select" name="disk">
                                                <option value="100">100GB SSD</option>
                                                <option value="200">200GB SSD</option>
                                                <option value="500">500GB SSD</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- 网络配置 -->
                                    <div class="mb-4">
                                        <h6 class="mb-3">网络配置</h6>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="publicIp" id="publicIp">
                                                <label class="form-check-label" for="publicIp">
                                                    分配公网IP
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 购买时长 -->
                                    <div>
                                        <h6 class="mb-3">购买时长</h6>
                                        <div class="mb-3">
                                            <select class="form-select" name="duration">
                                                <option value="1">1个月</option>
                                                <option value="3">3个月</option>
                                                <option value="6">6个月</option>
                                                <option value="12">12个月</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="createDevMachineBtn">创建</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dev-machine.js"></script>
    <script>
        // 定义开发机页面初始化函数
        window.initializeDevMachinePage = function() {
            console.log('初始化开发机页面');
            if (typeof initializeSearchBox === 'function') initializeSearchBox();
            if (typeof initializeDevMachineTable === 'function') initializeDevMachineTable();
            if (typeof initializeCreateDevMachineForm === 'function') initializeCreateDevMachineForm();
        };

        // 如果不是通过SPA加载，则直接初始化
        if (!window.app) {
            window.addEventListener('DOMContentLoaded', initializeDevMachinePage);
        }
    </script>
</body>
</html>
