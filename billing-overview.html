<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费用概览 - 英博云平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/billing.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 主要内容区 -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <!-- 页面标题和操作区 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1">费用概览</h2>
                        <p class="text-muted">查看资源使用费用和账单明细</p>
                    </div>
                    <div class="d-flex gap-3">
                        <!-- 时间范围选择器 -->
                        <select class="form-select" id="timeRange">
                            <option value="7">最近7天</option>
                            <option value="30" selected>最近30天</option>
                            <option value="90">最近90天</option>
                            <option value="custom">自定义时间段</option>
                        </select>
                        <!-- 导出按钮 -->
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-download me-2"></i>导出账单
                        </button>
                    </div>
                </div>

                <!-- 费用概览卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">本月预估费用</h6>
                                <h3 class="card-title mb-0 text-primary">¥2,580.00</h3>
                                <small class="text-muted">较上月 +12.5%</small>
                                <div class="progress mt-2" style="height: 4px;">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 65%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">上月账单金额</h6>
                                <h3 class="card-title mb-0">¥2,293.50</h3>
                                <small class="text-muted">已支付</small>
                                <div class="progress mt-2" style="height: 4px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">代金券余额</h6>
                                <h3 class="card-title mb-0 text-success">¥500.00</h3>
                                <small class="text-muted">3张可用</small>
                                <div class="progress mt-2" style="height: 4px;">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 40%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">账户余额</h6>
                                <h3 class="card-title mb-0">¥3,850.00</h3>
                                <small class="text-muted">可用额度</small>
                                <div class="progress mt-2" style="height: 4px;">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 80%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 费用趋势图 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">费用趋势</h5>
                        <canvas id="costTrendChart" height="100"></canvas>
                    </div>
                </div>

                <!-- 费用分布 -->
                <div class="row mb-4">
                    <!-- 按产品分布 -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">按产品分布</h5>
                                <canvas id="productDistChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- 按项目分布 -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">按项目分布</h5>
                                <canvas id="projectDistChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 费用明细表格 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">费用明细</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>计费项</th>
                                        <th>项目</th>
                                        <th>规格</th>
                                        <th>用量</th>
                                        <th>单价</th>
                                        <th>金额</th>
                                        <th>时间</th>
                                    </tr>
                                </thead>
                                <tbody id="costDetailsList">
                                    <!-- 费用明细将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/billing-overview.js"></script>
</body>
</html>
